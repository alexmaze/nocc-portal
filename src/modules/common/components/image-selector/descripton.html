<button type="button" class="close" ng-click="$dismiss()"><i class="qi qi-close"></i></button>

<div class="modal-center-wrapper">
  <div class="modal-header">
    <h6 class="modal-title text-center bold">图片描述</h6>
  </div>

  <div class="modal-body">
    <div class="form-group form-inline text-center">
      <input type="text"
        style="margin: 0;"
        class="form-control"
        placeholder="中文描述"
        ng-model="item.description"
        auto-focus="true">
    </div>
    <div class="form-group form-inline text-center">
      <input type="text"
        style="margin: 0;"
        class="form-control"
        placeholder="英文描述"
        ng-model="item.description_en"
        auto-focus="true">
    </div>

  </div>

  <div class="modal-footer">
    <div class="text-center">
      <button type="button" class="btn btn-default btn-lg btn-mute" ng-click="$dismiss()">取消</button>
      <button type="button" class="btn btn-primary btn-lg btn-emphasis"
        ng-click="$close(item)">确定</button>
    </div>
  </div>
</div>
